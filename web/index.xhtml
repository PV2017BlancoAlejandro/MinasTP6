<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sumatoria</title>
    </h:head>
<h:body>
<p:panel id="pnlSumatoria"
                 header="Calculo de la Sumatoria (2i-4 con i=1 hasta n)"
                 style="width: 500px">
            <h:form id="frmSumatoria" >
                <h:panelGrid id="tblSumatoria" columns="2" >
                    <p:outputLabel id="lblNumero" value="Ingrese n en la sumatoria: " />
                    <p:inputText id="txtNumero" value="#{sumatoriaFormBeam.n}" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorSumatoria" />
                    <p:outputLabel id="lblValorSumatoria" value="#{sumatoriaFormBeam.calcularSumatoria()}" />
                </h:panelGrid>
            </h:form>
        </p:panel>
    <p:panel id="pnlProductoria"
                 header="Calculo de la Productoria (n^i con i=1 hasta n)"
                 style="width: 500px" >
            <h:form id="frmProductoria" >
                <h:panelGrid id="tblFProductoria" columns="2" >
                    <p:outputLabel id="lblNumero" value="Ingrese el valor: " />
                    <p:inputText id="txtNumero" value="#{productoriaFormBeam.n}" />
                    <p:outputLabel id="lblNumeroo" value="Ingrese la cantidad de veces a multiplicar: " />
                    <p:inputText id="txtNumeroo" value="#{productoriaFormBeam.p}" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorProductoria" />
                    <p:outputLabel id="lblValorProductoria" value="#{productoriaFormBeam.calcularProductoria()}" />
                </h:panelGrid>
            </h:form>
        </p:panel>
         <p:panel id="pnlFactorial"
                 header="Calculo del Factorial"
                 style="width: 500px"
            footer="PV Escuela de Minas" >
            <h:form id="frmFactorial" >
                <h:panelGrid id="tblFactorial" columns="2" >
                    <p:outputLabel id="lblNumero" value="Ingrese un numero" />
                    <p:inputText id="txtNumero" value="#{factorialFormBean.n}" />
                    <p:commandButton id="btnCalcular" value="Calcular" update="lblValorFactorial" />
                    <p:outputLabel id="lblValorFactorial" value="N!: #{factorialFormBean.calcularFactorial()} " />
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
